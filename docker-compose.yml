version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: sovrana_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sovrana}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sovrana_secret}
      POSTGRES_DB: ${POSTGRES_DB:-sovrana}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sovrana}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sovrana_net

  redis:
    image: redis:7-alpine
    container_name: sovrana_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secret}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sovrana_net

  ingestion:
    build:
      context: ./services/ingestion
      dockerfile: Dockerfile
    container_name: sovrana_ingestion
    env_file: .env
    environment:
      SERVICE_NAME: ingestion
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-sovrana}:${POSTGRES_PASSWORD:-sovrana_secret}@postgres:5432/${POSTGRES_DB:-sovrana}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8001:8001"
    restart: unless-stopped
    networks:
      - sovrana_net

  brain:
    build:
      context: ./services/brain
      dockerfile: Dockerfile
    container_name: sovrana_brain
    env_file: .env
    environment:
      SERVICE_NAME: brain
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-sovrana}:${POSTGRES_PASSWORD:-sovrana_secret}@postgres:5432/${POSTGRES_DB:-sovrana}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
      INGESTION_URL: http://ingestion:8001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ingestion:
        condition: service_started
    ports:
      - "8002:8002"
    restart: unless-stopped
    networks:
      - sovrana_net

  execution:
    build:
      context: ./services/execution
      dockerfile: Dockerfile
    container_name: sovrana_execution
    env_file: .env
    environment:
      SERVICE_NAME: execution
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-sovrana}:${POSTGRES_PASSWORD:-sovrana_secret}@postgres:5432/${POSTGRES_DB:-sovrana}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
      BRAIN_URL: http://brain:8002
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8003:8003"
    restart: unless-stopped
    networks:
      - sovrana_net

  ui:
    build:
      context: ./services/ui
      dockerfile: Dockerfile
    container_name: sovrana_ui
    environment:
      NEXT_PUBLIC_API_INGESTION_URL: http://ingestion:8001
      NEXT_PUBLIC_API_BRAIN_URL: http://brain:8002
      NEXT_PUBLIC_API_EXECUTION_URL: http://execution:8003
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-supersecretkey}
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      - ingestion
      - brain
      - execution
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - sovrana_net

volumes:
  postgres_data:
  redis_data:

networks:
  sovrana_net:
    driver: bridge
